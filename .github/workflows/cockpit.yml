name: Simple 3 Jobs Workflow

on:
  workflow_dispatch:
  pull_request:

jobs:
  job_one:
    name: Job One - Code and Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files in repo
        run: ls -la

  job_two:
    name: Job Two - System Info
    needs: job_one  # ðŸ‘ˆ depends on job_one
    runs-on: ubuntu-latest
    steps:
      - name: Show OS details
        run: uname -a

      - name: Show CPU info
        run: lscpu

  job_three:
    name: Job Three - Disk and Date
    runs-on: ubuntu-latest
    steps:
      - name: Check disk usage
        run: df -h

      - name: Show current date/time
        run: date
